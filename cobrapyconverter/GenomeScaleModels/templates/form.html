<body>
<h1>Welcome to SynPath!! </h1>
<div class="container">
    <form  action="/intermediate_step" method = "POST" id="sample_form" enctype="multipart/form-data">
         <div class="form-group">
             <label for="target_id">target_id:</label>
             <input type="text" name ="target_id" id="target_id" placeholder="Required" required>
             <span id="target_id_error" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="precursor_id">precursor_id:</label>
            <input type="text" name ="precursor_id" id="precursor_id" placeholder="leave blank if none">
        </div>
        <div class="form-group">
            <label for="max_path_length">max_path_length:</label>
            <input type="text" name ="max_path_length" id="max_path_length" placeholder="Required" required>
            <span id="max_path_length_error" class="text-danger"></span>
        </div>
        <label for="myfile">upload a model:</label>
        <input type="file" id="myfile" name="myfile" required>
        <div class="form-group">
        How would you like your results ranked?<br>
            <input type="radio" name="ranking_param" id="Theoretical_yield">Theoretical_yield<br>
            <input type="radio" name="ranking_param" id="fva_dif">fva_dif*<br>
        </div>

        <div class="form-group">
        <input type="submit" name="btn" value="Submit" class="btn btn-default" />
        </div>
    </form>
    </div>
